<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rice Recipes for the Modern Programmer</title>
  </head>
  <body>
    <h1>Rice Recipes</h1>
    <p>Select your grain:</p>
    <form>
      <input type="radio" id="sprouted-cali" name="rice" value=0 checked>
        <label for="sprouted-cali">Sprouted California</label>
      <input type="radio" id="white" name="rice" value=1>
        <label for="white">White</label><br><br>

      <label for="cups">How many cups of rice? (0-100)</label><br>
      <input type="number" id="cups" name ="cups" min="0" max="100"><br><br>
      <button type="button">Get recipe</button>
      <p id="recipe"></p>
    </form>
    <script src="app.js"></script>
  </body>
</html>
